<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>EV Cost Tracker</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- CSS personalizzato -->
    <link rel="stylesheet" href="styles.css" />


    <!-- React + ReactDOM (UMD) -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Babel per JSX in-browser -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

    <!-- Stile personalizzato opzionale -->
    <style>
        body {
            background-color: #020617;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(16, 185, 129, 0.3);
            border-top-color: #10b981;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body class="min-h-screen theme-default">

    <!-- ROOT REACT -->
    <div id="root"></div>

    <!-- =============================== -->
    <!--      COMPONENTI MODULARI        -->
    <!-- =============================== -->

    <script type="text/babel" src="components/ui.js"></script>
    <script type="text/babel" src="components/charts.js"></script>
    <script type="text/babel" src="components/analysis.js"></script>
    <script type="text/babel" src="components/stats.js"></script>
    <script type="text/babel" src="components/forms.js"></script>
    <script type="text/babel" src="components/supbase.js"></script>
    <!-- <script type="text/babel" src="components/suppliers.js"></script>
         <script type="text/babel" src="components/charges.js"></script>
    -->

    <!-- =============================== -->
    <!--         APP PRINCIPALE          -->
    <!-- =============================== -->
    <script type="text/babel" src="app.js"></script>

</body>

</html>
